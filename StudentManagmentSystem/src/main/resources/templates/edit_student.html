<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{'/students/' + ${student.id}}" th:object="${student}" method="POST">
                        <!-- Other parts of the HTML template remain the same -->
                        <div class="form-group">
                            <label for="firstname">Student First Name</label>
                            <input type="text" id="firstname" name="firstname" th:field="*{firstname}"
                                class="form-control" placeholder="Enter Student First name" />
                        </div>
                        <!-- Other form fields -->

                        <div class="form-group">
                            <label for="lastname">Student Last Name</label>
                            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" class="form-control"
                                placeholder="Enter Student Last Name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Student Email Id</label>
                            <input type="text" id="email" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Student Email Id" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
